<nav class="navbar navbar-expand-lg fixed-top">
    <a class="navbar-brand" href="#" style="color: #D4BA72; font-family: Cabrito Serif Extended Regular;">QUETZALLI</a>
    <button (click)="toggleSidebar()" class="navbar-toggler" type="button">
        <!-- <span class="navbar-toggler-icon"></span> -->
        <i aria-hidden="true" class="fa fa-bars text-muted"></i>
    </button>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown" ngbDropdown>
                <a class="nav-link" href="javascript:void(0)" ngbDropdownToggle (click)="ProductosCarrito()">
                    <i class="fa fa-shopping-cart"></i> <b class="caret"></b><span class="sr-only">(current)</span>
                    <span [ngStyle]="{ color: contador > 0  ? '#D4BA72' : 'white' }" id="counter" class="counter" style="margin-left: 5px; font-weight: bold;">{{contador}}</span>
                </a>
                <ul class="dropdown-menu-right messages" ngbDropdownMenu style="max-height: 300px; overflow-y: auto;" >
                    <li class="media" *ngFor="let ca of carrito2">
                        <img 
                            alt="Generic placeholder image"
                            class="d-flex align-self-center mr-3"
                            src="{{ca.foto}}"
                            style="width: 60px; height: 60px;"
                        />
                        <div class="media-body">
                            <h5 class="mt-0 mb-1">{{ca.nombreProducto}}</h5>
                            <p class="small text-muted" style="font-weight: bold">${{ca.precioVenta}}.00 mx</p>
                            <button (click)="eliminarProductoCarrito(ca.nombreProducto)" class="btn btn-sm btn-danger " style="margin-left: 148px;">Eliminar</button>
                        </div>

                    </li>
                    <div class="media" *ngIf="botton==true">
                        <app-modal-agregar-pedido></app-modal-agregar-pedido>
                        <!-- <button type="submit" class="btn btn-success" style="width: 13rem; margin-bottom: 5px;">Pagar Carrito</button> -->
                    </div>
                    <div class="media" *ngIf="botton==false">
                        <h4 style="font-size: small;">Aun no hay productos en el carrito</h4>
                        <!-- <button type="submit" class="btn btn-success" style="width: 13rem; margin-bottom: 5px;">Pagar Carrito</button> -->
                    </div>
                </ul>
            </li>
            
            <li class="nav-item dropdown" ngbDropdown>
                <a class="nav-link" href="javascript:void(0)" ngbDropdownToggle>
                    <i class="fa fa-user"></i> {{ userEmail }} <b class="caret"></b>
                </a>
                <div class="dropdown-menu-right" ngbDropdownMenu>
                    <a (click)="onLogout()" class="dropdown-item">
                        <i class="fa fa-fw fa-power-off"></i> {{ 'Log Out'  }}
                    </a>
                </div>
            </li>
        </ul>
    </div>
</nav>

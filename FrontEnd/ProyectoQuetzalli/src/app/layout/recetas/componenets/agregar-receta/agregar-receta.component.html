<div class="container">
  <form (submit)="crearReceta()">
    <div class="form-header">
      <div class="title">
        <h1>Agregar Receta</h1>
      </div>
    </div>

    <div class="input-group">
      <div class="input-box">
        <label for="nombre"><i class="fas fa-utensils"></i> Nombre de la Receta</label>
        <input id="nombre" type="text" name="nombre" placeholder="Ingrese el nombre de la receta" required>
      </div>

      <div class="input-box">
        <label for="descripcion"><i class="fas fa-info-circle"></i> Descripción</label>
        <textarea id="descripcion" name="descripcion" placeholder="Ingrese la descripción de la receta" required></textarea>
      </div>


      

<div class="input-box" >
  <label for="costoProduccion"><i class="fas fa-dollar-sign"></i> Costo de Producción</label>
  <input id="costoProduccion" type="number" name="costoProduccion" placeholder="Ingrese el costo de producción" disabled>
</div>

      <div class="input-box">
        <label for="precioVenta"><i class="fas fa-dollar-sign"></i> Precio de Venta</label>
        <input id="precioVenta" type="number" name="precioVenta" placeholder="Ingrese el precio de venta" required>
      </div>
    </div>

    <div class="continue-button d-flex justify-content-center">
      <button type="button" class="btn btn-secondary mx-3" (click)="cancelar()">
        Cancelar
      </button>
      <button type="submit" class="btn btn-custom" [disabled]="!formularioValido()">
        Agregar
      </button>
    </div>
  </form>
